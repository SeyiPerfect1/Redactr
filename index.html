<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactr</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="alert" id="alert">
        <span class="closebtn">&times;</span> 
    
    </div>
    <form action="">
        <label for="form-field">Enter/Paste the content</label>
        <input name="form-field" type="text" id="form-field" placeholder="Enter text here...." required>
        <label for="specify-field">Specify the word(s) to be scrambled</label>
        <input name="specify-field" type="text" id="specify-field" placeholder="Enter text here...." required>
        <label for="replacement-field">Specify replacement</label>
        <input name="specify_field" id="replacement-field" type="text" placeholder="Enter text here....">
        <label for="age">User's DOB</label>
        <input name="age" id="age" type="date">
        <button type="button">Redactr</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
